<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
<title>لوحة إدارة الصيدلية</title>

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial, "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
 background:#f4f6f8;
 direction:rtl;
}

/* ===== الصفحات ===== */
#pages{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
 gap:15px;
 padding:20px;
}
.page{
 background:#fff;
 border-radius:16px;
 padding:25px 10px;
 text-align:center;
 font-size:16px;
 font-weight:bold;
 cursor:pointer;
 box-shadow:0 4px 10px rgba(0,0,0,.1);
 transition:.3s;
}
.page:hover{transform:scale(1.05)}

/* ===== الهيدر ===== */
#header{
 display:none;
 justify-content:space-between;
 align-items:center;
 padding:15px;
 background:#fff;
 box-shadow:0 2px 8px rgba(0,0,0,.1);
}
#header button{
 padding:8px 14px;
 border:none;
 border-radius:10px;
 cursor:pointer;
}
#backBtn{background:#555;color:#fff}
#addBtn{background:#007bff;color:#fff}

/* ===== البحث ===== */
#searchBox{
 display:none;
 padding:10px;
 gap:10px;
}
#searchBox input,#searchBox select{
 padding:8px;
 border-radius:10px;
 border:1px solid #ccc;
}

/* ===== المنتجات ===== */
#products{
 display:none;
 padding:15px;
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
 gap:15px;
}
.card{
 background:#fff;
 border-radius:14px;
 padding:10px;
 text-align:center;
 position:relative;
 box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.card img{
 width:90px;height:90px;
 border-radius:10px;
 object-fit:cover;
}
.card h4{margin:6px 0;font-size:15px}
.card span{color:#555;font-size:14px}

/* ===== القائمة ===== */
.menu{
 position:absolute;
 top:8px;
 left:8px;
 cursor:pointer;
}
.menu-content{
 display:none;
 position:absolute;
 top:20px;
 left:0;
 background:#fff;
 border-radius:8px;
 box-shadow:0 2px 6px rgba(0,0,0,.2);
 overflow:hidden;
}
.menu-content button{
 width:100%;
 border:none;
 background:none;
 padding:8px 12px;
 cursor:pointer;
 text-align:right;
}

/* ===== Popup ===== */
#popup{
 display:none;
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.5);
 justify-content:center;
 align-items:center;
}
#popup form{
 background:#fff;
 padding:20px;
 border-radius:16px;
 width:90%;
 max-width:320px;
}
#popup input{
 width:100%;
 margin-bottom:10px;
 padding:8px;
 border-radius:10px;
 border:1px solid #ccc;
}
#popup button{
 width:100%;
 padding:10px;
 border:none;
 border-radius:12px;
 background:#28a745;
 color:#fff;
 font-size:16px;
}
</style>
</head>

<body>

<!-- الصفحات -->
<div id="pages"></div>

<!-- الهيدر -->
<div id="header">
 <button id="backBtn">⬅ رجوع</button>
 <button id="addBtn">➕ إضافة منتج</button>
</div>

<!-- البحث -->
<div id="searchBox">
 <select id="searchType">
  <option value="name">بحث بالاسم</option>
  <option value="price">بحث بالسعر</option>
 </select>
 <input id="searchInput" placeholder="بحث..." oninput="filterProducts()">
</div>

<!-- المنتجات -->
<div id="products"></div>

<!-- Popup -->
<div id="popup">
 <form onsubmit="saveProduct(event)">
  <input id="pName" placeholder="اسم المنتج" required>
  <input id="pPrice" type="number" placeholder="السعر" required>
  <input id="pImg" placeholder="رابط الصورة">
  <button>حفظ</button>
 </form>
</div>

<script src="admin-dashboard.js" type="module"></script>

</body>
</html>
